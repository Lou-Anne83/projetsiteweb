<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedal des Couleurs</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>DEDAL DES COULEURS</h1>
        <nav>
            <ul>
                <li><a href="#accueil">ACCUEIL</a></li>
                <li><a href="#galerie">GALERIE</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
     <!-- Section Contact -->
     <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
           
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
           
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
           
            <button type="submit">Soumettre</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div>
            <p>Adresse : 10 Rue de la République, 75000 Paris</p>
            <p>Contact : Tel : 01.45.48.55.56 | Fax : 01.45.48.55.52 | Email : dedal@gmail.com</p>
        </div>
        <div>
            <p>À propos : Chiffre d'affaires : 1 350 000 € / an | Nombre de salariés : 3 personnes</p>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </footer>

</body>
</html>
