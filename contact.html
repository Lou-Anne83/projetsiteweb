<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedal des Couleurs</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="page">
            <div class="header">
                <div class="titre"> 
                    <h1>DÉDAL DES COULEURS</h1>
                </div>
                <hr class="ligne-epaisse">
                <div class="navigation-bar">
                    <a href="accueil.html">ACCUEIL</a>
                    <a href="galerie.html">GALERIE</a>
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>
        </div>
    </header>
     <!-- Section Contact -->
     <section id="contact-container">
        <img src="photos/maps.png" alt="plan adresse" class="contact-image">
        <form action="#" method="post" class="contact-form">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
           
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
           
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
           
            <button type="submit">Soumettre</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="adresse">
            <h4>ADRESSE</h4>
            <p>10 Rue de la République, 75000 Paris</p>
        </div>
        <div class="contact">
            <h4>CONTACT</h4>
            <p>Tel : 01.45.48.55.56 | Fax : 01.45.48.55.52 <br>
                Mail : dedal@gmail.com</p>
        </div>
        <div class="apropos">
            <h4>À PROPOS</h4>
            <p>Chiffre d'affaires : 1 350 000 € / an <br> Nombre de salariés : 3 personnes</p>
        </div>
        <a href="https://www.youtube.com/" class="youtube-icon"><i class="fa-brands fa-youtube"></i></a>
    </footer>

</body>
</html>
