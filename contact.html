</head>
<body>

    <!-- Header -->
    <header>
        <div class="page">
            <div class="header">
                <div class="titre"> 
                    <h1>DÉDAL DES COULEURS</h1>
                </div>
                <hr class="ligne-epaisse">
                <div class="navigation-bar">
                    <a href="accueil.html">ACCUEIL</a>
                    <a href="galerie.html">GALERIE</a>
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>
        </div>
    </header>
     <!-- Section Contact -->
     <section id="contact-container">
        <section id="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.5637844064718!2d2.3617705897201615!3d48.86652802622843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e08126fa2a3%3A0x8df64dfbdee88e8a!2s10%20Av.%20de%20la%20R%C3%A9publique%2C%2075011%20Paris!5e0!3m2!1sfr!2sfr!4v1732814064568!5m2!1sfr!2sfr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <form action="#" method="post" class="contact-form">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
           
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
           
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
           
            <button type="submit">Soumettre</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="adresse">
            <h2>ADRESSE</h2>
            <p>10 Rue de la République, 75000 Paris</p>
        </div>
        <div class="contact">
            <h2>CONTACT</h2>
            <p>Tel : 01.45.48.55.56 | Fax : 01.45.48.55.52 <br>
                Mail : dedal@gmail.com</p>
        </div>
        <div class="apropos">
            <h2>À PROPOS</h2>
            <p>Chiffre d'affaires : 1 350 000 € / an <br> Nombre de salariés : 3 personnes</p>
        </div>
        <a href="https://www.youtube.com/" class="youtube-icon" title="YouTube">
    <i class="fa-brands fa-youtube"></i>
</a>
    </footer>
